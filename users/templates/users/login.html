{% extends "bugtrackerApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!--protects against XS request forgery attacks-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                <!--render form in paragraph tags-->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'users-register' %}">Sign Up Now</a>
            </small>

        </div>
    </div>
{% endblock content %}
