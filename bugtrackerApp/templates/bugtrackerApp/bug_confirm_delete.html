{% extends "bugtrackerApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!--protects against XS request forgery attacks-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Confirm Delete</legend>
                <h2>Are you sure you want to delete bug report: {{object.title}}</h2>
                <!--render form in paragraph tags-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I want to delete this bug.</button>
                <a class="btn btn-outline-secondary" type="submit" href="{% url 'bug-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
