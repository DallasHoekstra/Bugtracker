
{% extends "bugtrackerApp/base.html" %}
{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{post.creator}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
<!-- endblock is the required portion. Adding "content" makes it more comprehensible -->
{% endblock content %}
