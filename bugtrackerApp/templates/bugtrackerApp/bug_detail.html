
{% extends "bugtrackerApp/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-image" src="{{ object.creator.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-bugs' object.creator.username %}">{{ object.creator }}</a>
                <small class="text-muted">{{ object.created_at }}</small>
                <div>
                    {% if object.author == user %}
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"href="{% url 'bug-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1"href="{% url 'bug-delete' object.id %}">Delete</a>
                    {% endif %}
                </div>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.description }}</p>
        </div>
    </article>
{% endblock content %}
